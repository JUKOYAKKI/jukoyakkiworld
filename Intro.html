<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	</head>
    <style>
    	.flip-box{
    		perspective: 1000px;
    		display: block;
			margin-left: auto;
			margin-right: auto;
			width: 300px;
            height: 300px;
			margin-top: 200px;
    	}
    	img{

			height:300px;
    	}

		.logo{
			height:300px;
		}

		.flip{
			position: relative;
			line-height: 400px;
			transform-style: preserve-3d;
			transform: rotateY(0deg);
			transition: .5s;
		}

		.flip-box:hover .flip{
			transform: rotateY(-180deg);
		}

		.logo, .logo2{
			position: absolute;
			backface-visibility: hidden;
		}

		.logo2{
			height:300px;
			transform: rotateY(180deg);
		}


	</style>


	<body bgcolor="#F4DFDF">

	<div class = "flip-box">
		<div class ="flip">
		<div class="logo" href="#"><img src="logo.png"></div>
		<div class="logo2" href="#"><img src="logo2.png"></div>
	</div>
</div>
		

	</body>
